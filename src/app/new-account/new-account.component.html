
<!-- Fields 'to do' and 'status'  -->
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label > To Do</label>
      <input 
        type="text"
        class="form-control"
        #accountName>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label > Status</label>
      <select class="form-control" #status>
        <option value="pending">Pending</option>
        <option value="in progress">In progress</option>
        <option value="to be reviewed">To be reviewed</option>
        <option value="reviewed">Reviewed</option>
      </select>
    </div>
  </div>
</div>

<!-- Fields 'assigned from' and 'assign to'  -->
<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
          <label > From </label>
          <select class="form-control" #team1>
            <option  data-thumbnail="" value="Riri">Riri</option>
            <option value="Malala">Malala</option>
            <option value="Mata">Mata</option>
            <option value="Beyonce">Beyonce</option>
          </select>
        </div>
      </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label > To </label>
        <select class="form-control" #team2>
          <option value="Madonna">Madonna</option>
          <option value="Brit">Brit</option>
          <option value="Eddy">Eddy</option>
          <option value="Pepsi">Pepsi</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Fields 'priority' and 'comment'  -->
<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
          <label > Priority </label>
          <select class="form-control" #priorityOrder>
            <option value="Normal">Normal</option>
            <option value="High"> High</option>
            <option value="Very high"> Very high</option>
          </select>
        </div>
      </div>
    <div class="col-xs-6">
        <div class="form-group">
          <label > Comment</label>
          <textarea
            rows = "3"
            class="form-control"
            #comment>
        </textarea>
      </div>
  </div>

    <button 
      class="btn btn-primary"
      (click)="onCreateAccount(accountName.value, status.value, team1.value, team2.value, priorityOrder.value, comment.value  )">Add To Do
    </button>
